<div *ngIf="!authenticationService.isAuthenticated()">
  <nav>
    <ul>
      <li>
        <a routerLink="/login">Login</a>
      </li>
      <li>
        <a routerLink="/signup">Sign up</a>
      </li>
    </ul>
  </nav>
</div>

<div *ngIf="authenticationService.isRegularUser()">
  <nav>
    <ul>
      <li>
        <a routerLink="/change-password">Change password</a>
      </li>
      <li>
        <a routerLink="/logout">Log out</a>
      </li>
    </ul>
  </nav>
</div>

<div *ngIf="authenticationService.isManagerUser()">
  <nav>
    <ul>
      <li>
        <a routerLink="/new-product">Add new product</a>
      </li>
      <li>
        <a routerLink="/change-password">Change password</a>
      </li>
      <li>
        <a routerLink="/logout">Log out</a>
      </li>
    </ul>
  </nav>
</div>
